<!DOCTYPE html>
<html>
<head>
    <title>SmartMirror</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="app" class="container" v-cloak>

        <div class="clock" @click="fullscreen">
            <div class="time">{{ time }}</div>
            <div class="date">{{ date }}</div>
        </div>

        <div class="weather">
            <ul>
                <li>
                    Do - 2 / -1
                </li>
            </ul>
        </div>

        <div class="news">
            <ul>
                <li v-for="item in news"><time>{{ item.time }}</time> {{ item.title }}</li>
            </ul>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/nl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.0.2/screenfull.min.js"></script>
    <script src="app.min.js"></script>
</body>
</html>
